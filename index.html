<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bangers&family=Glegoo:wght@400;700&family=Itim&family=Kalam:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Patrick+Hand&family=Press+Start+2P&family=Slabo+27px&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Glegoo:wght@400;700&family=Itim&family=Kalam:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Patrick+Hand&family=Press+Start+2P&family=Slabo+27px&display=swap");
    </style>
  </head>
  <body>
    <section class="content">
      <div class="container d-flex justify-content-center">
        <div class="col-md-8 col-10">
          <h1 class="header mt-3">Productivity Calculator</h1>
          <h5 class="sub-header mt-2 mb-5">Select Intervel</h5>
          <div id="20" class="intervels ">
            <h5 class="intervel-text">20 Mins</h5>
          </div>
          <div id="40" class="intervels ">
            <h5 class="intervel-text">40 Mins</h5>
          </div>
          <div id="60" class="intervels ">
            <h5 class="intervel-text">60 Mins</h5>
          </div>
          <div class="clock hidden col-md-5">
            <img class="img-fluid" src="images/clock.png" alt="" />
          </div>
          <div class="countdown hidden">
            <div class="d-flex justify-content-center">
              <div class=" mx-3"> <h5 class="intervel-text minutes">0</h5></div>
              <div class=" mx-3"> <h5 class="intervel-text seconds">0</h5></div>
            </div>
          </div>

          <div class="reset hidden"><h5 class="intervel-text">reset</h5></div>
        </div>
      </div>
    </section>

    <!-- Java script -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="working.js"></script>
    <!-- java script end -->
  </body>
</html>
